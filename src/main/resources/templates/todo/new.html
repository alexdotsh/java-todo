<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/init :: header">
        <title>New todo page</title>
    </head>
    <body>
        <div th:replace="fragments/init :: navbar"></div>
        <h1>New todo page</h1>
        <div class="container">
            <form th:object="${todo}" method="POST" action="/todos/create">
                <input type="hidden" th:field="*{id}" />

                <div>
                    <input type="text" th:field="*{title}" placeholder="Title" />
                    <p th:if="${#fields.hasErrors('Title')}" th:errors="*{title}">Incorrect Title</p>
                </div>

                <div>
                    <input type="text" th:field="*{description}" placeholder="Description" />
                    <p th:if="${#fields.hasErrors('Description')}" th:errors="*{description}">Incorrect Description</p>
                </div>

                <div>
                    <input type="submit" id="doUpdate" name="_eventId_updateData" value="Create" />
                </div>
            </form>
        </div>
        <footer th:replace="fragments/init :: footer">
        </footer>
    </body>
</html>
