<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div>
            <table>
                <th:block th:each="todo : ${todos}">
                    <tr>
                        <td th:text="${todo.Title}">...</td>
                        <td th:text="${todo.Description}">...</td>
                        <td th:text="${todo.User.Username}">...</td>
                        <td>
                            <form th:object="${todo}" th:method="GET" th:action="@{/todos/{id}/update(id=${todo.id})}">
                                <input type="submit" value="update">
                            </form>
                        </td>
                        <td>
                            <form th:object="${todo}" th:method="delete" th:action="@{/todos/{id}(id=${todo.id})}">
                                <input type="submit" value="DELETE!">
                            </form>
                        </td>
                    </tr>
                </th:block>
            </table>
            <br />
            <div>
                <form action="/todos/new" method="GET">
                    <input type="submit" value="Create new todo task!">
                </form>
            </div>

            <div>
                <p>
                    <a th:href="@{login}">Login</a>
                </p>
            </div>
            <div>
                <p>
                    <a th:href="@{registration}">Create an account</a>
                </p>
            </div>

            <div>
                <form method="POST" action="/users/logout">
                    <input type="submit" value="logout">
                </form>
            </div>
        </div>
    </body>
</html>
