<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Todo page"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h4>Welcome: <span sec:authentication="name">Bob</span></h4>
        <div>
            <table class="table table-striped">
                <th:block th:each="todo : ${todos}">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${todo.title}"></td>
                            <td th:text="${todo.description}"></td>
                            <td th:text="${todo.User.Username}"></td>
                            <td>
                                <a class="btn btn-secondary" th:href="@{/todos/{id}/update(id=${todo.id})}">Update</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/todos/{id}/delete(id=${todo.id})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </th:block>
            </table>

            <div>
                <a class="btn btn-dark" th:href="@{/todos/new}">New todo</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-success"th:href="@{/users/logout}">Sign out</a>
            </div>

            <div sec:authorize="isAnonymous()">
                <a class="btn btn-success" th:href="@{/login}">Login</a>
                <a class="btn btn-primary" th:href="@{/registration}">Register</a>
            </div>
        </div>
    </body>
</html>
