<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:if="${principal.Login}">
            <h1>Welcome  [[${principal.Login}]] to the todos page!</h1>
        </div>
        <h3><a th:href="@{registration}">Create an account</a></h3>

        <table>
            <th:block th:each="todo : ${todos}">
                <tr>
                    <td th:text="${todo.Title}">...</td>
                    <td th:text="${todo.Description}">...</td>
                    <td th:text="${todo.User.Username}">...</td>
                    <td>
                        <form th:object="${todo}" th:method="GET" th:action="@{/todos/{id}/update(id=${todo.id})}">
                            <input type="submit" value="update">
                        </form>
                    </td>
                    <td>
                        <form th:object="${todo}" th:method="delete" th:action="@{/todos/{id}(id=${todo.id})}">
                            <input type="submit" value="DELETE!">
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
        <br />
        <form action="/todos/new" method="GET">
            <input type="submit" value="Create new todo task!">
        </form>
        <form method="POST" action="/users/logout">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />


            <input type="submit" value="logout"></form>
    </body>
</html>
