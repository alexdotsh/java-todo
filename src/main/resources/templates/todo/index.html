<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Welcome to the home page!</h1>
        <table>
            <th:block th:each="todo : ${todos}">
                <tr>
                    <td th:text="${todo.Title}">...</td>
                    <td th:text="${todo.Description}">...</td>
                    <td th:text="${todo.User.login}">...</td>
                    <td>
                        <form th:object="${todo}" th:method="GET" th:action="@{/todo/{id}/update(id=${todo.id})}">
                            <input type="submit" value="update">
                        </form>
                    </td>
                    <td>
                        <form th:object="${todo}" th:method="delete" th:action="@{/todo/{id}(id=${todo.id})}">
                            <input type="submit" value="DELETE!">
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
        <br />
        <form action="/todo/new" method="GET">
            <input type="submit" value="Create new todo task!">
        </form>
    </body>
</html>
