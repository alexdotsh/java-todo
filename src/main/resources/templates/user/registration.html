<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/init :: header">
        <title>New user registration</title>
    </head>
    <body>
        <div th:replace="fragments/init :: navbar"></div>
        
        <h1>Welcome to the registration page!</h1>
        <div class="container">
            <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <input type="text" th:field="*{username}" placeholder="Username" />
                </div>

                <div>
                    <input type="text" th:field="*{email}" placeholder="Email" />
                </div>

                <div>
                    <input type="password" th:field="*{password}" placeholder="Password" />
                </div>

                <div>
                    <input type="password" th:field="*{passwordConfirm}" placeholder="Password Confirmation" />
                </div>

                <div>
                    <button type="submit" th:text="Submit">Create account</button>
                </div>
            </form>
        </div>
        <footer th:replace="fragments/init :: footer">
        </footer>
    </body>
</html>
