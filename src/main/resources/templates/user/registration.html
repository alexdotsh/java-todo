<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page - new user registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h1>Welcome to the registration page!</h1>
        <br />

        <div class="container">
            <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <input type="text" th:field="*{username}" placeholder="Username" />
                </div>

                <div>
                    <input type="text" th:field="*{email}" placeholder="Email" />
                </div>

                <div>
                    <input type="password" th:field="*{password}" placeholder="Password" />
                </div>

                <div>
                    <input type="password" th:field="*{passwordConfirm}" placeholder="Password Confirmation" />
                </div>

                <div>
                    <button type="submit" th:text="Submit">Create account</button>
                </div>
            </form>
        </div>
    </body>
</html>
