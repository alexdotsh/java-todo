<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Todo home page - new user registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Welcome to the registration page!</h1>

        <br />
        <form action="/users/registration" th:object="${user}" method="POST" enctype="utf8">
            <button type="submit" th:text="#{label.form.submit}">Create account</button>
        </form>
    </body>
</html>
